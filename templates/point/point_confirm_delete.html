{% extends "base.html" %}
{% load widget_tweaks %}

{% block header %}
{% endblock %}

{% block content %}
    <div class="content d-flex justify-content-center">
        <form method="post" action="{% url 'point_delete' object.id %}">
            {% csrf_token %}
            <div class="card mb-0 border-0">
                <div class="card-body">
                    <div class="form-group">
                        <b>
                            {{ object.get_type_display }}
                            ({{ object.address|default:'-' }})
                        </b> -ийг үнэхээр устгах уу?
                    </div>
                    <div class="form-group mb-0">
                        <button type="submit" class="btn bg-purple btn-block">
                            Delete
                        </button>
                        <a href="javascript:history.back()" class="btn btn-link btn-block text-purple">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
