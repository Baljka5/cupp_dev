<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store BI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Power BI JavaScript SDK -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.0/dist/powerbi.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #18202a;
      color: white;
    }

    #reportContainer {
      height: 92vh;
    }

    header {
      background-color: gold;
      color: black;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    footer {
      background-color: gold;
      color: black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  Store BI Embedded Report
</header>

<div id="reportContainer"></div>

<footer>
  &copy; 2025
</footer>

<script>
  const embedToken = "{{ embed_token }}";
  const reportId = "{{ report_id }}";
  const groupId = "{{ workspace_id }}";

  const embedConfig = {
    type: 'report',
    id: reportId,
    embedUrl: `https://app.powerbi.com/reportEmbed?reportId=${reportId}&groupId=${groupId}`,
    accessToken: embedToken,
    tokenType: powerbi.models.TokenType.Embed,
    settings: {
      panes: {
        filters: { visible: false },
        pageNavigation: { visible: true }
      }
    }
  };

  const reportContainer = document.getElementById('reportContainer');
  powerbi.embed(reportContainer, embedConfig);
</script>

</body>
</html>
