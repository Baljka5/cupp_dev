<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Шүгэл үлээх мэдээлэл</title>
        <link rel="shortcut icon" type="/static/images/favicon.png" href="/static/images/favicon.png"/>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/static/js/main/jquery.min.js"></script>
    </head>
    <body>
        <div class="bg-gray-100">
            <!-- <form class="w-3/5 mx-auto py-10" method="POST" action="/blow-whistle/submit" enctype="multipart/form-data"> -->
                {% csrf_token %}
            <div class="space-y-12 w-3/5 mx-auto py-10">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-lg font-semibold text-gray-900">Шүгэл үлээх мэдээлэл</h2>
                    <p class="mt-1 text-sm/6 text-gray-600">Компаний ёс зүйн дүрэм болон шүгэл үлээх мэдээлэл </p>
                
                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                        <div class="sm:col-span-3">
                            <label for="harm-type" class="block text-sm/6 font-medium text-gray-900">Төрөл</label>
                            <div class="mt-2 grid grid-cols-1">
                                <select id="harm-type" name="harm-type" autocomplete="harm-type" class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                                <option>Төрөл 1</option>
                                <option>Төрөл 2</option>
                                <option>Төрөл 3</option>
                                </select>
                                <svg viewBox="0 0 16 16" fill="currentColor" data-slot="icon" aria-hidden="true" class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
                                <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd" />
                                </svg>
                            </div>
                        </div>

                        <div class="sm:col-span-3">
                            <label for="damage-causer" class="block text-sm/6 font-medium text-gray-900">Хохирол учруулж болзошгүй хүний нэр</label>
                            <div class="mt-2">
                                <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                                    <input id="damage-causer" type="text" name="damage-causer" placeholder="Хохирол учруулж болзошгүй хүний нэр" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" />
                                </div>
                            </div>
                        </div>
                
                        <div class="col-span-full">
                            <label for="damage-photo" class="block text-sm/6 font-medium text-gray-900">Хохирол учруулж буй талаар нотлох баримт, зураг, бичлэг</label>
                            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10  bg-white">
                                <div class="text-center">
                                    <svg viewBox="0 0 24 24" fill="currentColor" data-slot="icon" aria-hidden="true" class="mx-auto size-12 text-gray-300">
                                        <path d="M1.5 6a2.25 2.25 0 0 1 2.25-2.25h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6ZM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0 0 21 18v-1.94l-2.69-2.689a1.5 1.5 0 0 0-2.12 0l-.88.879.97.97a.75.75 0 1 1-1.06 1.06l-5.16-5.159a1.5 1.5 0 0 0-2.12 0L3 16.061Zm10.125-7.81a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Z" clip-rule="evenodd" fill-rule="evenodd" />
                                    </svg>
                                    <div class="mt-4 flex text-sm/6 text-gray-600">
                                        <label for="damage-photo" class="relative cursor-pointer rounded-md bg-transparent font-semibold text-indigo-600 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-indigo-600 hover:text-indigo-500">
                                        <span>Upload a file</span>
                                        <input id="damage-photo" type="file" name="damage-photo" class="sr-only" />
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs/5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-lg font-semibold text-gray-900">Шүгэл үлээгчийн мэдээлэл</h2>
                <p class="mt-1 text-sm/6 text-gray-600">Use a permanent address where you can receive mail.</p>

                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                    <label for="blower-firstName" class="block text-sm/6 font-medium text-gray-900">Овог</label>
                    <div class="mt-2">
                        <input id="blower-firstName" type="text" name="blower-firstName" autocomplete="given-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                    </div>
                    </div>
            
                    <div class="sm:col-span-3">
                    <label for="blower-lastName" class="block text-sm/6 font-medium text-gray-900">Нэр</label>
                    <div class="mt-2">
                        <input id="blower-lastName" type="text" name="blower-lastName" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                    </div>
                    </div>

                    <div class="sm:col-span-3">
                    <label for="blower-company" class="block text-sm/6 font-medium text-gray-900">Харьяа компани</label>
                    <div class="mt-2">
                        <input id="blower-company" type="text" name="blower-company" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                    </div>
                    </div>

                    <div class="sm:col-span-3">
                    <label for="blower-position" class="block text-sm/6 font-medium text-gray-900">Албан тушаал</label>
                    <div class="mt-2">
                        <input id="blower-position" type="text" name="blower-position" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                    </div>
                    </div>

                    <div class="sm:col-span-3">
                    <label for="blower-phone" class="block text-sm/6 font-medium text-gray-900">Утас</label>
                    <div class="mt-2">
                        <input id="blower-phone" type="text" name="blower-phone" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                    </div>
                    </div>

                    <div class="sm:col-span-3">
                    <label for="blower-email" class="block text-sm/6 font-medium text-gray-900">Цахим шуудан</label>
                    <div class="mt-2">
                        <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                        <div class="shrink-0 text-base text-gray-500 select-none sm:text-sm/6">@</div>
                        <input id="blower-email" type="text" name="blower-email" placeholder="Цахим шуудан" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6" />
                        </div>
                    </div>
                    </div>

                    <div class="sm:col-span-3 flex justify-between items-center">
                    <label  class="block text-sm/6 font-medium text-gray-900">Нууц</label>
                    <div class="flex ms-10 justify-end">
                        <div class="flex items-center rounded-mdx pl-3 gap-x-10">
                         <div class="flex items-center justify-center gap-x-2">
                             <input id="blower-secret-yes" type="radio" name="blower-secret" checked class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 " value="1"/>
                             <span class="text-gray-400 text-sm">
                                 Тийм
                             </span>
                         </div>
                         <div class="flex items-center justify-center gap-x-2">
                             <input id="blower-secret-no" type="radio" name="blower-secret" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 " value="0" />
                             <span class="text-gray-400 text-sm">
                                Үгүй
                             </span>
                         </div>
                        </div>
                    </div>
                    </div>
                    <div class="sm:col-span-3 flex invisible">
                    </div>
                    <div class="sm:col-span-3 flex justify-between items-center">
                    <label  class="block text-sm/6 font-medium text-gray-900">Төлөөлөгчөөр дамжуулах</label>
                    <div class="flex ms-10 justify-end">
                        <div class="flex items-center rounded-mdx pl-3 gap-x-10">
                         <div class="flex items-center justify-center gap-x-2">
                             <input id="blower-messenger-yes" type="radio" name="blower-messenger" checked class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 " value="1"/>
                             <span class="text-gray-400 text-sm">
                                 Тийм
                             </span>
                         </div>
                         <div class="flex items-center justify-center gap-x-2">
                             <input id="blower-messenger-no" type="radio" name="blower-messenger" class="block min-w-0 grow bg-white py-1.5 pr-3 pl-1 " value="0" />
                             <span class="text-gray-400 text-sm">
                                Үгүй
                             </span>
                         </div>
                        </div>
                    </div>
                    </div>

                    <div class="sm:col-span-3 flex invisible">
                    </div>
                    <div class="sm:col-span-3">
                    <label for="blower-messenger-name" class="block text-sm/6 font-medium text-gray-900">Тийм бол төлөөлөгчийн нэр</label>
                    <div class="mt-2">
                        <input id="blower-messenger-name" type="text" name="blower-messenger-name" autocomplete="family-name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
                    </div>
                    </div>

                   
            
                </div>
                </div>

                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" onclick="saveWhistle()">Send</button>
                </div>
            </div>
            
            
            <!-- </form> -->
        </div>

    </body>
</html>

<script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function saveWhistle() {
            let harm_type = document.getElementById("harm-type").value;
            let damage_causer = document.getElementById("damage-causer").value;
            let damage_photo = document.getElementById("damage-photo").value;
            let blower_firstName = document.getElementById("blower-firstName").value;
            let blower_lastName = document.getElementById("blower-lastName").value;
            let blower_company = document.getElementById("blower-company").value;
            let blower_position = document.getElementById("blower-position").value;
            let blower_phone = document.getElementById("blower-phone").value;
            let blower_email = document.getElementById("blower-email").value;
            let blower_secret = document.querySelector('input[name="blower-secret"]:checked').value;
            let blower_messenger = document.querySelector('input[name="blower-messenger"]:checked').value;
            let blower_messenger_name = document.getElementById("blower-messenger-name").value;
            // console.log(harm_type, damage_causer, damage_photo, blower_firstName, blower_lastName, blower_company, blower_position, blower_phone, blower_email, blower_secret, blower_messenger, blower_messenger_name);
            fetch('/blow-whistle/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                body: JSON.stringify({
                    harm_type : harm_type,
                    damage_causer : damage_causer,
                    damage_photo : damage_photo,
                    blower_firstName : blower_firstName,
                    blower_lastName : blower_lastName,
                    blower_company : blower_company,
                    blower_position : blower_position,
                    blower_phone : blower_phone,
                    blower_email : blower_email,
                    blower_secret : blower_secret,
                    blower_messenger : blower_messenger,
                    blower_messenger_name : blower_messenger_name,
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Таны мэдээлэл амжилттай хадгалагдлаа.');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Мэдээлэл хадгалах явцад алдаа гарлаа. Та дахин оролдоно уу.');
            });
        }
</script>
