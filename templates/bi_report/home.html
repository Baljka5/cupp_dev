<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BI Dashboard</title>

</head>
<body class="bg-gray-100">

<!-- Top Navigation -->
<nav class="bg-white shadow-md px-6 py-4 flex space-x-6">

    {% endfor %}
</nav>

<!-- Main Content -->
<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Power BI Dashboard</h1>
    <!-- Power BI iframe or dynamic content goes here -->

</div>

</body>
</html>
